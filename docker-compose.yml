version: '3.8'

services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: spotify-api-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - spotify-network
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=spotify_api
      - DB_USERNAME=spotify_user
      - DB_PASSWORD=secret

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: spotify-api-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - spotify-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: spotify-api-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: spotify_api
      MYSQL_USER: spotify_user
      MYSQL_PASSWORD: secret
    volumes:
      - spotify_mysql_data:/var/lib/mysql
    networks:
      - spotify-network
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: spotify-api-redis
    restart: unless-stopped
    networks:
      - spotify-network
    ports:
      - "6379:6379"

volumes:
  spotify_mysql_data:

networks:
  spotify-network:
    driver: bridge
